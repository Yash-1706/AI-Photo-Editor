<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Editor</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <h1>AI Photo Editor</h1>
    
            <br><br>
            <p>Upload Image : <input type = "file" id = "imageInput" accept = "image/*" ></p>
            <br><br>
            <img id="imagePreview" alt="No Image" style="max-width: 300px; display: none;" >

            <div class="slider-container">
                <label for="brightness-slider">Brightness:</label>
                <input type="range" id="brightness-slider" min="0" max="200" value="100">
                <span id="brightness-value">100%</span>
            </div>

    <script src = "script.js"></script>
</body>
</html>
